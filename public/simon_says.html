<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/css/simon_says.css">
</head>
<body>
	<div id="container">
		<header>
			<h1 class="row">Simon Says!</h1>
			<button class="row" id="start-button">Play Game</button>
		<header>

		<div class="row">
			<div class="column one-fourth">
				<p>Score</p>
				<p id="current-score">0</p>
			</div>
			<div class="column three-fourth circle-common" id="top-circle">
				<div>		
					<div id="green" class="column one-half color-button"></div>
					<div id="red" class="column one-half color-button"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="column one-fourth">
				<p>High Score</p>
				<p id="high-score">0</p></div>
			<div class="column three-fourth circle-common" id="bottom-circle">
				<div id="yellow" class="column one-half color-button"></div>
				<div id="blue" class="column one-half color-button"></div>
			</div>
		</div>
	</div>

	<!-- Hosted jquery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Hosted jquery ui library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="/js/simple_simon.js"></script>
</body>
</html>
